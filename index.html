<html>
<head>
    <title>Гольфстрим</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=1040"/>
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600|Arvo:700" rel="stylesheet"
          type="text/css"/>
    <!--[if lte IE 8]>
    <script src="js/html5shiv.js"></script><![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.dropotron.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/skel-panels.min.js"></script>
    <noscript>
        <link rel="stylesheet" href="css/skel-noscript.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/style-desktop.css"/>
    </noscript>
    <script>
        function scrollTo(selector) {
            $('html, body').animate({
                scrollTop: $(selector).offset().top - 50
            }, 1000);
            return false;
        }
    </script>
</head>
<body class="homepage">

<!-- Header Wrapper -->
<div id="header-wrapper">

    <!-- Header -->
    <div id="header" class="container">

        <!-- Logo -->
        <h1 id="logo"><a href="#">Гольфстрим</a></h1>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a class="fa fa-caret-down" onclick="scrollTo('#contactsContainer');" href=""><span>Контакты</span></a></li>
            </ul>
        </nav>

    </div>

</div>

<!-- Banner Wrapper -->
<div id="banner-wrapper">
    <div class="inner">

        <!-- Banner -->
        <section id="banner" class="container">
            <p>Сайт на реконструкции</p>
        </section>

    </div>
</div>



<!-- Footer Wrapper -->
<div id="footer-wrapper">

    <!-- Footer -->
    <div id="footer" class="container">
        <header>
            <h2>Есть вопросы или передложения? <strong>Свяжитесь с нами:</strong></h2>
        </header>
        <div class="row">
            <div class="6u">
                <section>
                    <form method="post" action="#">
                        <div class="row half">
                            <div class="6u">
                                <input name="name" placeholder="Name" type="text" class="text"/>
                            </div>
                            <div class="6u">
                                <input name="email" placeholder="Email" type="text" class="text"/>
                            </div>
                        </div>
                        <div class="row half">
                            <div class="12u">
                                <textarea name="message" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="row half">
                            <div class="12u">
                                <a href="#" class="button button-icon fa fa-envelope">Отправить</a>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            <div class="6u">
                <section>
                    <p id="contactsContainer"></p>
                </section>
            </div>
        </div>
    </div>

    <!-- Copyright -->
    <div id="copyright" class="container">
    </div>

</div>
<script type="text/javascript" src="js/content.js"></script>

</body>
</html>
